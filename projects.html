<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Duygu Keklik — Map</title>

  <!-- Mevcut CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    /* Sadece harita stilini ekliyoruz */
    #map {
      width: 100%;
      height: 500px;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      margin-top: 20px;
    }
  </style>
</head>
<body class="page-fade">
  <header class="site-header">
    <nav class="main-nav">
      <a href="index.html">About</a>
      <a href="technologies.html">Technologies</a>
      <a href="projects.html" class="active">Map</a>
      <a href="social.html">Social</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1 class="hand-title">Map of Schools & Internships</h1>

      <!-- Harita container -->
      <div id="map"></div>
    </section>
  </main>

  <footer class="site-footer">© Duygu Keklik</footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Haritayı oluştur ve Ankara'ya merkezle
    const map = L.map('map').setView([39.9208, 32.8597], 12);

    // OpenStreetMap katmanı ekle
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap katkıda bulunanlar'
    }).addTo(map);

    // İşaretçiler ve popup
    const locations = [
      { name: "Ahmet Haşim Primary School", coords: [39.97, 32.65] },
      { name: "Tapu ve Kadastro Vocational HS", coords: [39.95, 32.70] },
      { name: "Hacettepe Univ. Geomatics Eng.", coords: [39.87, 32.78] },
      { name: "Buğra Proje Engineering", coords: [39.92, 32.80] },
      { name: "General Directorate of Land Registry (TKGM)", coords: [39.91, 32.83] },
      { name: "Sincan Cadastre Directorate", coords: [39.97, 32.58] },
      { name: "Etimesgut Cadastre Directorate", coords: [39.96, 32.63] }
    ];

    locations.forEach(loc => {
      L.marker(loc.coords)
        .addTo(map)
        .bindPopup(`<b>${loc.name}</b>`);
    });
  </script>
</body>
</html>
